worker_processes  1;
error_log /dev/stdout info;
pid /var/run/nginx.pid;

events {
    worker_connections  128;
}

http {
    access_log /dev/stdout;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    
    client_header_timeout      900s;
    client_body_timeout        900s; 
    send_timeout               900s;
    keepalive_timeout          900s;
    
    proxy_connect_timeout      900s;
    proxy_send_timeout         900s;
    proxy_read_timeout         900s;

    # we open port 5690 for the main UI.
    # this is not exposed, and is instead proxied through the Home Assistant ingress.
    server {
        server_name 0.0.0.0;
        listen 5690;

        allow $NGINX_ALLOWED_IP;
        deny all;

        location / {
            proxy_pass http://localhost:5678/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;

            # --- ingress subpath fix (healthz absolute -> relative) ---
            # sub_filter needs uncompressed body
            proxy_set_header Accept-Encoding "";

            sub_filter_once off;
            sub_filter_types text/html application/javascript application/json;

            # farklı string stillerine karşı (double/single quotes)
            sub_filter '"/healthz"' '"healthz"';
            sub_filter "'/healthz'" "'healthz'";
        }
    }

    # we open port 8081 for webhook and API-related calls.
    # this is exposed to the Home Assistant network publically to the outside.
    server {
        server_name 0.0.0.0;
        listen 8081;

        location ~ ^/(webhook|webhook-test|webhook-waiting|api|form|rest|mcp|healthz|metrics)(/.*)?$ {
            # $1 captures the base part (e.g. "webhook") and $2 captures any additional subpath (e.g. "/subpath")
            proxy_pass http://localhost:5678/$1$2$is_args$args;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;
        }

        location /mcp/ {
            proxy_http_version          1.1;
            gzip                        off;
            chunked_transfer_encoding   off;
            proxy_set_header            Connection '';
        }

        location / {
            return 404;
        }
    }
}
