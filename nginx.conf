worker_processes  1;
error_log /dev/stdout info;
pid /var/run/nginx.pid;

events {
    worker_connections  128;
}

http {
    access_log /dev/stdout;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    
    client_header_timeout      900s;
    client_body_timeout        900s; 
    send_timeout               900s;
    keepalive_timeout          900s;
    
    proxy_connect_timeout      900s;
    proxy_send_timeout         900s;
    proxy_read_timeout         900s;

    # we open port 5690 for the main UI.
    # this is not exposed, and is instead proxied through the Home Assistant ingress.
    server {
        server_name _;
        listen 5690;

        allow $NGINX_ALLOWED_IP;
        deny all;

        location / {
            proxy_pass http://127.0.0.1:5678/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # TLS Keenetic’te terminate → n8n’e dışarıdan https geldiğini bildir
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port 443;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_cache off;
            proxy_buffering off;

        }
    }

    # we open port 8081 for webhook and API-related calls.
    # this is exposed to the Home Assistant network publically to the outside.
    server {
        server_name _;
        listen 8081;

        location ~ ^/(webhook|webhook-test|webhook-waiting|api|form|rest|mcp|healthz|metrics)(/.*)?$ {
            # $1 captures the base part (e.g. "webhook") and $2 captures any additional subpath (e.g. "/subpath")
            proxy_pass http://127.0.0.1:5678/$1$2$is_args$args;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port 443;
            
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            
            proxy_cache off;
            proxy_buffering off;
        }

        location /mcp/ {
            proxy_http_version          1.1;
            gzip                        off;
            chunked_transfer_encoding   off;
            proxy_set_header            Connection '';
        }

        location / {
            return 404;
        }
    }
}
