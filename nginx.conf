worker_processes  1;
error_log /dev/stdout info;
pid /var/run/nginx.pid;

events {
    worker_connections  128;
}

http {
    access_log /dev/stdout;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    client_header_timeout      900s;
    client_body_timeout        900s;
    send_timeout               900s;
    keepalive_timeout          900s;

    proxy_connect_timeout      900s;
    proxy_send_timeout         900s;
    proxy_read_timeout         900s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    #####################################################################
    # 5690 - Main UI (internal, HA ingress üzerinden proxylenecek)
    #####################################################################
    server {
        listen 5690;
        server_name _;

        allow $NGINX_ALLOWED_IP;
        deny all;

        location / {
            proxy_pass http://127.0.0.1:5678;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Host'u client'tan aynen taşımak için $http_host daha güvenli
            proxy_set_header Host $http_host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # TLS terminasyonu dış katmanda olduğu için $scheme çoğu zaman http olur.
            # n8n'in public tarafı https gördüğünden burada deterministik https veriyoruz.
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # KRİTİK: Origin'e dokunma (ne set et, ne boşla)
            # proxy_set_header Origin ...  YOK

            proxy_read_timeout 3600;
            proxy_send_timeout 3600;

            proxy_buffering off;
            proxy_cache off;
        }
    }

    #####################################################################
    # 8081 - Webhook + API + REST (dışarı açılan)
    #####################################################################
    server {
        listen 8081;
        server_name _;

        location ~ ^/(webhook|webhook-test|webhook-waiting|api|form|rest|mcp)(/.*)?$ {
            proxy_pass http://127.0.0.1:5678;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $http_host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # KRİTİK: Origin'e dokunma
            # proxy_set_header Origin ... YOK

            proxy_read_timeout 3600;
            proxy_send_timeout 3600;

            proxy_buffering off;
            proxy_cache off;
        }

        location /mcp/ {
            proxy_http_version          1.1;
            gzip                        off;
            chunked_transfer_encoding   off;
            proxy_set_header            Connection '';
        }

        location / {
            return 404;
        }
    }
}
